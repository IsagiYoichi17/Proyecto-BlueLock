        <h2 class="subtitulo">Contáctanos</h2>
        <form class="form-contacto">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required>

            <label for="comentario">Mensaje:</label>
            <textarea id="comentario" name="comentario" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <input type="submit" value="Enviar mensaje">
        </form>
    </main>
